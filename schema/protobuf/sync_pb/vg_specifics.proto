syntax = "proto2";

option java_multiple_files = true;
option java_package = "org.chromium.components.sync.protocol";

option optimize_for = LITE_RUNTIME;

package sync_pb;

message VgBodySpecifics {
  message Token {
    required uint64 token_id = 1;
    required string token_value = 2;
    required double value = 3;
    required uint64 expires_at = 4;
  }

  optional string creds_id = 1;
  optional string trigger_id = 2;
  optional int32 trigger_type = 3;
  optional string creds = 4;
  optional string blinded_creds = 5;
  optional string signed_creds = 6;
  optional string public_key = 7;
  optional string batch_proof = 8;
  optional int32 status = 9;
  repeated Token tokens = 10;
}

message VgSpendStatusSpecifics {
  optional uint64 token_id = 1;
  optional uint64 redeemed_at = 2;
  optional int32 redeem_type = 3;
}
